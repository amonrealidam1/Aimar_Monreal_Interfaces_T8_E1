<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="#" method="post">
        <fieldset> 
            <legend>Registro de Usuario</legend>
            
            <div class="input-group">
                <label for="nombre">Nombre: <span>*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="input-group">
                <label for="apellidos">Apellidos: <span>*</span></label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            
            <div class="input-group">
                <label for="email">Correo Electrónico: <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña: <span>*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Confirmar Contraseña: <span>*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="input-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago">
                    <option value="tarjeta_credito">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="talla_camiseta">Talla de Camiseta:</label>
                <select id="talla_camiseta" name="talla_camiseta">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            
            <div class="input-group">
                <div class="terminos">
                    <label for="terminos_condiciones">He leído y acepto los términos y condiciones</label>
                    <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" required>
                </div>
                
            </div>
            
            <button type="submit">Registrarse</button>
            
        </fieldset>
    </form>

</body>
</html>
